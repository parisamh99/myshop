{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="text-center mb-4">رمز عبور خود را فراموش کرده‌اید؟</h3>
        <p class="text-center mb-4">ایمیل خود را وارد کنید تا لینک تغییر رمز برایتان ارسال شود.</p>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.email.label_tag }}
          {{ form.email }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">ارسال لینک تغییر رمز</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'accounts:login' %}">بازگشت به صفحه ورود</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
